<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiches Pédagogiques - Unité 3 (Sciences et Technologies)</title>
    
    <!-- Polices Google Modernes : Roboto & Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Palette "Deep Ocean & Coral" - Très Pro */
            --brand-dark: #0f172a;      /* Bleu nuit très sombre (Sidebar/Titres) */
            --brand-primary: #334155;   /* Gris bleuté (Textes forts) */
            --brand-accent: #f43f5e;    /* Corail/Rose (Actions/Focus) */
            --brand-accent-hover: #be123c;
            
            --bg-body: #f8fafc;         /* Gris très clair */
            --bg-surface: #ffffff;      /* Blanc pur */
            --bg-sidebar: #1e293b;      /* Sidebar sombre */
            
            --text-main: #1e293b;
            --text-light: #64748b;
            --text-inverse: #f1f5f9;    /* Texte sur fond sombre */
            
            --border-color: #e2e8f0;
            
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
            
            --radius: 12px;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif; /* Changement de police principale */
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 14px;
            line-height: 1.6;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--bg-surface);
            padding: 0 2rem;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            z-index: 50;
            box-shadow: var(--shadow-soft);
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--brand-dark);
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.5px;
        }
        
        .logo i { 
            color: var(--bg-surface); 
            background: linear-gradient(135deg, var(--brand-accent), #fb7185);
            padding: 8px;
            border-radius: 8px;
            font-size: 1.2rem;
            box-shadow: 0 2px 5px rgba(244, 63, 94, 0.3);
        }

        /* --- ZONE DE CONTROLE PROFESSEUR (CORRIGÉE) --- */
        .prof-controls-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
            background: #f1f5f9; /* Gris plus foncé pour le fond du groupe */
            padding: 8px 15px;
            border-radius: 12px; /* Moins rond, plus "boite" */
            border: 1px solid var(--border-color);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }
        
        /* Selecteur de Genre */
        .gender-select {
            padding: 8px 12px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            background: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: var(--brand-dark);
            font-size: 0.85rem;
            cursor: pointer;
            outline: none;
        }

        /* Champs Texte (Bien visibles maintenant) */
        .input-name {
            padding: 8px 12px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            background: white; /* Fond blanc explicite */
            width: 140px;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            color: var(--brand-dark);
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }
        
        .input-name:focus { 
            outline: none; 
            border-color: var(--brand-accent);
            box-shadow: 0 0 0 3px rgba(244, 63, 94, 0.1);
        }
        
        .input-name::placeholder {
            color: #94a3b8;
            font-size: 0.85rem;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            font-family: 'Montserrat', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .btn-validate { 
            background-color: var(--brand-dark); 
            color: white; 
            padding: 0;
            width: 36px; /* Un peu plus grand */
            height: 36px;
            border-radius: 8px; /* Carré arrondi au lieu de rond */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn-validate:hover { 
            background-color: var(--brand-accent); 
            transform: translateY(-1px);
        }

        .btn-action { 
            background-color: var(--bg-surface); 
            border: 1px solid var(--border-color); 
            color: var(--brand-dark); 
            box-shadow: var(--shadow-soft);
            padding: 10px 24px;
            border-radius: 30px;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            font-weight: 700;
        }
        .btn-action:hover { 
            background-color: var(--brand-dark); 
            color: white;
            border-color: var(--brand-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.15);
        }

        /* --- MESSAGE DE SOUTIEN (Style Warning/Erreur intégré) --- */
        .support-msg-container {
            background-color: #fff;
            border: 2px dashed var(--brand-accent); /* Rappel du design d'alerte */
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
            margin: 0 auto 25px auto;
            max-width: 800px;
            box-shadow: var(--shadow-soft);
            font-family: 'Montserrat', sans-serif;
            color: var(--brand-dark);
            animation: slideIn 0.4s ease-out;
        }

        .support-text {
            margin: 0 0 12px 0;
            font-weight: 600;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .btn-fb-follow {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #1877F2; /* Bleu Facebook officiel */
            color: white;
            padding: 10px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .btn-fb-follow:hover {
            background-color: #166fe5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(24, 119, 242, 0.3);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- LAYOUT --- */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* --- SIDEBAR (Dark Theme) --- */
        aside {
            width: 280px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid #334155;
            overflow-y: auto;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            color: var(--text-inverse);
        }

        .nav-section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #94a3b8; /* Gris bleu clair */
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            padding-left: 12px;
            border-bottom: 1px solid #334155;
            padding-bottom: 8px;
        }

        .nav-item {
            padding: 12px 16px;
            margin-bottom: 6px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 14px;
            color: #cbd5e1; /* Texte clair */
            transition: all 0.2s;
            font-size: 0.9rem;
            font-weight: 400;
            font-family: 'Montserrat', sans-serif;
        }

        .nav-item:hover { 
            background-color: rgba(255, 255, 255, 0.05); 
            color: white;
            padding-left: 20px; /* Petit effet de mouvement */
        }
        
        .nav-item.active { 
            background: linear-gradient(90deg, var(--brand-accent), #e11d48);
            color: white; 
            font-weight: 600; 
            box-shadow: 0 4px 12px rgba(244, 63, 94, 0.3);
        }
        
        .nav-item i { 
            width: 20px; 
            text-align: center; 
            font-size: 1rem;
            opacity: 0.8;
        }
        .nav-item.active i { opacity: 1; }

        /* --- MAIN CONTENT --- */
        main {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-image: 
                radial-gradient(#e2e8f0 1px, transparent 1px),
                radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        .toolbar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 0;
            position: sticky;
            top: 0;
            z-index: 10;
            pointer-events: none;
        }
        .toolbar button {
            pointer-events: auto;
        }

        /* --- FICHE CARD DESIGN --- */
        .fiche-preview {
            background-color: var(--bg-surface);
            border-radius: 16px; /* Coins plus arrondis */
            box-shadow: var(--shadow-card);
            padding: 60px;
            max-width: 210mm;
            margin: 0 auto;
            min-height: 297mm;
            position: relative;
            border-top: none;
        }
        
        /* Bande décorative sur le côté */
        .fiche-preview::before {
            content: '';
            position: absolute;
            left: 0;
            top: 40px;
            bottom: 40px;
            width: 6px;
            background: linear-gradient(to bottom, var(--brand-dark), var(--brand-accent));
            border-radius: 0 4px 4px 0;
        }

        /* Header de la fiche */
        .fiche-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--bg-body);
        }

        .header-main h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            color: var(--brand-dark);
            margin: 0 0 10px 0;
            line-height: 1.2;
            font-weight: 800;
        }

        .prof-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #f1f5f9;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85rem;
            color: var(--brand-primary);
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
        }
        .prof-badge i { color: var(--brand-accent); }

        .unit-badge {
            background-color: var(--brand-dark);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            min-width: 130px;
            box-shadow: 0 10px 20px -5px rgba(15, 23, 42, 0.3);
        }
        .unit-badge span {
            display: block;
            font-size: 0.6rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            font-family: 'Montserrat', sans-serif;
        }
        .unit-badge strong {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.4rem;
            font-weight: 800;
            display: block;
        }

        /* Bloc Titre Leçon */
        .lesson-block {
            background: #fff;
            border: 1px solid var(--border-color);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Petit accent décoratif */
        .lesson-block::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--brand-accent);
        }

        .lesson-info h3 {
            margin: 0;
            color: var(--brand-dark);
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .lesson-meta {
            display: flex;
            gap: 10px;
        }

        .meta-tag {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            color: var(--brand-primary);
            background: #f1f5f9;
            padding: 8px 12px;
            border-radius: 6px;
        }
        .meta-tag i { color: var(--brand-accent); }

        /* Objectifs */
        .objectives-container {
            background-color: #f0fdfa; /* Teal très clair */
            border-left: 4px solid #14b8a6; /* Teal */
            border-radius: 0 8px 8px 0;
            padding: 20px 25px;
            margin-bottom: 35px;
        }

        .obj-title {
            font-weight: 800;
            font-family: 'Montserrat', sans-serif;
            color: #0f766e; /* Teal Dark */
            text-transform: uppercase;
            font-size: 0.75rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 1px;
        }
        
        .obj-content {
            color: #134e4a;
            font-size: 1rem;
            line-height: 1.6;
            font-weight: 400;
        }

        /* Tableau Pédagogique - Style Zebra */
        .pedago-table {
            width: 100%;
            border-collapse: collapse; /* Changement pour style plus clean */
            margin-bottom: 25px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .pedago-table th {
            background-color: var(--brand-dark);
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 1px;
            padding: 16px 20px;
            text-align: left;
            font-family: 'Montserrat', sans-serif;
        }

        .pedago-table td {
            padding: 20px;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: top;
            font-size: 0.95rem;
            color: var(--brand-primary);
        }

        .pedago-table tr:nth-child(even) td {
            background-color: #f8fafc; /* Zebra striping */
        }
        
        .pedago-table tr:last-child td { border-bottom: none; }
        
        /* Colonnes spécifiques */
        .col-session { 
            width: 15%; 
            font-weight: 700;
            color: var(--brand-dark) !important;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem !important;
        }
        
        .phase-label {
            display: block;
            margin-top: 8px;
            font-size: 0.65rem;
            color: var(--text-light);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Boites de contenu spécial */
        .special-content {
            margin-top: 15px;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.6;
            position: relative;
        }

        .dialogue {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            color: var(--brand-primary);
        }
        .dialogue::before {
            content: '\f075'; /* Icone quote */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            top: 15px;
            right: 15px;
            color: #cbd5e1;
            font-size: 1.5rem;
        }
        
        .corpus {
            background-color: #fffbeb; /* Jaune très pâle */
            border-left: 3px solid #f59e0b; /* Amber */
            color: #92400e;
            font-family: 'Roboto', sans-serif;
            font-style: italic;
        }

        .content-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 800;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.7rem;
            text-transform: uppercase;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        /* PIED DE PAGE */
        footer {
            margin-top: auto;
            border-top: 1px solid var(--border-color);
            background: var(--bg-surface);
            padding: 2rem;
            text-align: center;
            color: var(--text-light);
            font-size: 0.85rem;
            font-family: 'Montserrat', sans-serif;
        }
        
        footer a { 
            color: var(--brand-dark); 
            font-weight: 700;
            text-decoration: none;
            position: relative;
        }
        footer a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--brand-accent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        footer a:hover::after { transform: scaleX(1); }

        /* RESPONSIVE MOBILE */
        @media screen and (max-width: 900px) {
            body {
                height: auto;
                overflow-x: hidden;
            }
            
            /* Layout vertical */
            .container {
                flex-direction: column;
                height: auto;
                overflow: visible;
            }

            /* Header s'adapte */
            header {
                height: auto;
                flex-direction: column;
                padding: 15px;
                gap: 15px;
            }
            
            .prof-controls-wrapper {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .input-name {
                width: 100px; /* Plus petit sur mobile */
            }

            /* Sidebar en haut */
            aside {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                padding: 15px;
            }
            
            #menu-container {
                display: flex;
                flex-wrap: wrap;
                gap: 5px;
            }
            
            .nav-item {
                flex: 1 1 45%; /* 2 items par ligne */
                font-size: 0.8rem;
                margin-bottom: 0;
            }

            /* Main content */
            main {
                width: 100%;
                height: auto;
                overflow: visible;
                padding: 15px;
            }

            /* Fiche plus compacte */
            .fiche-preview {
                padding: 20px 15px;
                width: 100%;
                border-radius: 8px;
            }
            
            .fiche-preview::before {
                display: none; /* Enlève la barre déco latérale pour gagner de la place */
            }

            .fiche-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 20px;
            }
            
            .header-main h2 {
                font-size: 1.5rem;
            }
            
            .lesson-block {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .lesson-meta {
                width: 100%;
                justify-content: flex-start;
                flex-wrap: wrap;
            }

            /* Tableaux scrollables */
            .pedago-table {
                display: block;
                width: 100%;
                overflow-x: auto;
                white-space: normal;
            }
            
            .pedago-table th, .pedago-table td {
                min-width: 120px; /* Force une largeur min pour déclencher le scroll si besoin */
            }
            
            /* Support block */
            .support-msg-container {
                margin: 10px 0 20px 0;
            }
        }

        /* IMPRESSION (Intouché pour garantir le fonctionnement) */
        @media print {
            /* =========================================
               1. MARGES AU MINIMUM
               ========================================= */
            @page {
                size: A4;
                margin: 5mm; 
            }

            html, body {
                width: 100%;
                height: auto !important;
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
                overflow: visible !important;
                display: block !important;
                font-family: 'Roboto', sans-serif !important; /* Force font print */
            }

            /* =========================================
               2. NETTOYAGE
               ========================================= */
            header, aside, .toolbar, footer, .prof-controls-wrapper, .nav-item, .btn-action, .btn-primary-action, .support-msg-container {
                display: none !important;
            }

            /* =========================================
               3. GESTION DES CONTENEURS
               ========================================= */
            .container, main, #fiche-display, #print-area {
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                display: block !important;
                overflow: visible !important;
                height: auto !important;
                background: white !important;
            }

            .fiche-preview {
                border: none !important;
                box-shadow: none !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
            }
            
            .fiche-preview::before { display: none !important; } /* Cacher la bande déco */

            .page-break {
                page-break-after: always !important;
                break-after: always !important;
                display: block !important;
                height: 1px !important;
                margin: 0 !important;
                border: none !important;
            }

            /* =========================================
               4. TABLEAUX
               ========================================= */
            table {
                width: 100% !important;
                border-collapse: collapse !important;
                margin-bottom: 10px !important;
                border: 1px solid #000 !important;
            }

            thead { display: table-header-group !important; }
            tbody, tr { page-break-inside: auto !important; }

            td, th {
                border: 1px solid #000 !important;
                padding: 5px 8px !important;
                font-size: 10pt !important;
                line-height: 1.25 !important;
                vertical-align: top !important;
                text-align: left !important;
                color: black !important;
            }

            /* =========================================
               5. ESTHÉTIQUE PRINT
               ========================================= */
            th {
                background-color: #eee !important;
                font-weight: bold !important;
                -webkit-print-color-adjust: exact !important; 
                print-color-adjust: exact !important;
            }
            
            .phase-label {
                color: black !important;
                font-weight: bold !important;
            }

            h2, h3, .fiche-header, .lesson-block, .objectives-container {
                page-break-inside: avoid !important;
                page-break-after: avoid !important;
                color: black !important;
                border-color: black !important;
                box-shadow: none !important;
            }
            
            .unit-badge {
                background: none !important;
                color: black !important;
                border: 1px solid black !important;
                box-shadow: none !important;
            }
            
            .lesson-block::after { display: none !important; }
            .dialogue::before { display: none !important; }
            
            .special-content {
                border: 1px solid #ccc !important;
                color: black !important;
            }
        }

    function init() {
        const menuContainer = document.getElementById('menu-container');

    // --- FONCTIONS DE VALIDATION ET MISE À JOUR ---

    function validateNameField(name) {
        const cleanName = name.trim();
        
        // Validation stricte : Pas vide, seulement des lettres (et accents, tirets, espaces), pas de chiffres, pas de ponctuation interdite
        // Regex autorise : lettres (a-z, A-Z), accents (À-ÿ), espaces, tirets, apostrophes
        // Regex interdit implicitement : chiffres, points, deux points, etc.
        const validPattern = /^[a-zA-ZÀ-ÿ\s'-]+$/;

        if (cleanName.length === 0) {
            return false;
        }
        
        if (!validPattern.test(cleanName)) {
            return false;
        }

        return true;
    }

    function updateTeacherIdentity() {
        const genderInput = document.getElementById('profGender');
        const firstNameInput = document.getElementById('profFirstName');
        const lastNameInput = document.getElementById('profLastName');

        const genderValue = genderInput.value;
        const firstNameValue = firstNameInput.value;
        const lastNameValue = lastNameInput.value;

        let isValid = true;
        let errorMsg = "Hein !!! que faites-vous ? Votre nom SVP 🤪";

        // Réinitialiser les messages d'erreur système
        firstNameInput.setCustomValidity("");
        lastNameInput.setCustomValidity("");

        if (!validateNameField(firstNameValue)) {
            firstNameInput.setCustomValidity(errorMsg);
            firstNameInput.reportValidity();
            
            // Nettoyage au changement
            firstNameInput.oninput = function() {
                firstNameInput.setCustomValidity("");
            };
            isValid = false;
        }
        
        if (isValid && !validateNameField(lastNameValue)) {
            lastNameInput.setCustomValidity(errorMsg);
            lastNameInput.reportValidity();
            
            // Nettoyage au changement
            lastNameInput.oninput = function() {
                lastNameInput.setCustomValidity("");
            };
            isValid = false;
        }

        if (isValid) {
            // Mise à jour des variables globales
            currentProfGender = genderValue;
            // Formatage : Prénom Nom
            currentProfName = `${firstNameValue.trim()} ${lastNameValue.trim()}`;
            
            // Mise à jour de l'affichage
            if(currentDiscipline) renderDiscipline(currentDiscipline);
            
            // alert("Informations mises à jour !");
        }
    }

    // ==========================================
    // SCRIPT DE DISSUASION ANTI-INSPECTION
    // ==========================================
    (function() {
        let isPrinting = false;

        // Détection du mode impression pour désactiver temporairement les protections
        window.addEventListener('beforeprint', () => {
            isPrinting = true;
        });

        window.addEventListener('afterprint', () => {
            isPrinting = false;
        });

        // 1. Désactiver le clic droit (Menu contextuel)
        document.addEventListener('contextmenu', (e) => {
            if (!isPrinting) e.preventDefault();
        });

        // 2. Bloquer les raccourcis clavier courants pour DevTools / Source
        document.addEventListener('keydown', (e) => {
            if (isPrinting) return;

            // Touches Control ou Command (Mac)
            const isCtrl = e.ctrlKey || e.metaKey;
            const isShift = e.shiftKey;

            // Liste des conditions de blocage
            if (
                e.key === 'F12' || // Touche F12
                (isCtrl && isShift && ['I', 'J', 'C'].includes(e.key.toUpperCase())) || // Ctrl+Shift+I/J/C
                (isCtrl && ['U', 'S'].includes(e.key.toUpperCase())) // Ctrl+U (Source), Ctrl+S (Sauvegarder)
                // Note : Ctrl+P (Impression) n'est PAS bloqué ici
            ) {
                e.preventDefault();
                e.stopPropagation();
            }
        });

        // 3. Empêcher l'ouverture de liens "view-source:" (si présents)
        document.addEventListener('click', (e) => {
            if (isPrinting) return;
            
            const link = e.target.closest('a');
            if (link && link.href && link.href.startsWith('view-source:')) {
                e.preventDefault();
            }
        });
    })();
